
<app-header></app-header>
<ion-content #container  >


  <ion-img src="https://i.ibb.co/VQMBY2g/pretty-young-woman-sitting-near-coffee-while-work-with-laptop.jpg" alt="pretty-young-woman-sitting-near-coffee-while-work-with-laptop"  ></ion-img>
  <ion-list  *ngFor="let form of formations">
    <ion-grid >
      <ion-row >
        <ion-col size="12" class="ion-align-items-center" size-md>
          <ion-item >
            <ion-card color="light"  >
        

              <ion-card-header>
                <ion-card-title>{{form.Nom}}</ion-card-title>
        
                <ion-card-subtitle>Dur√©e : {{form.Duree}}</ion-card-subtitle>
              </ion-card-header>
        
              <ion-card-content>
               {{form.Details}}...
              </ion-card-content>
              <ion-item color="tertiary" [(ngModel)]="keyRoute"  (click)="keyRoute=form.key;buttonDetails()" ngDefaultControl >
                <ion-label>
                  Plus de details / S'inscrire
                </ion-label>
              </ion-item>
              
        
             
            </ion-card>
            </ion-item>
         
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-list>

</ion-content>
